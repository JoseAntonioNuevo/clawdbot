# Clawdbot Gateway Configuration
# Settings for receiving commands from various channels

server:
  host: 0.0.0.0
  port: 3000

channels:
  cli:
    enabled: true

  whatsapp:
    enabled: true
    # Webhook URL: https://your-domain.com/webhook/whatsapp
    verifyToken: "{env:WHATSAPP_VERIFY_TOKEN}"

  telegram:
    enabled: false
    botToken: "{env:TELEGRAM_BOT_TOKEN}"

  discord:
    enabled: false
    botToken: "{env:DISCORD_BOT_TOKEN}"

  slack:
    enabled: false
    botToken: "{env:SLACK_BOT_TOKEN}"
    appToken: "{env:SLACK_APP_TOKEN}"

security:
  # Rate limiting per user
  rateLimit:
    maxRequests: 10
    windowMs: 60000

  # Allowed users (phone numbers, user IDs)
  allowlist: []

  # Blocked users
  blocklist: []
